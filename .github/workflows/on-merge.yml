name: On PR Merge
on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  on-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Merge notification
        env:
          PR_NUM: ${{ github.event.pull_request.number }}
        run: 'echo "PR #${PR_NUM} merged to main"'
